<!DOCTYPE html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </HEAD>
  <body>
    <div class="link-a">
      <img src="./eisenhower-matrix.jpg" alt="matrix">
      <a class='more-inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&amp;quest;</a>
    </div>
    <div class="wrapper">
      <h3 id="wrapper__top">
        <label for="wrapper__top__new-task">Add Item</label>
        <div class="wrapper__top__task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="butt">Add</button>
        </div>
      </h3>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list">
          <input type="list__checkbox">
          <label class="list__task">Pay Bills</label>
          <input type="text" class="list__task">
          <button class="list__edit butt">Edit</button>
          <button class="list__delete butt">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode list">
          <input type="list__checkbox">
          <label class="list__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__task">
          <button class='list__edit butt'>Save</button>
          <button class="list__delete butt">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input type="list__checkbox" checked>
          <label class="list__task">See the Doctor</label>
          <input type="text" class="list__task">
          <button class="list__edit butt">Edit</button>
          <button class="list__delete butt">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
